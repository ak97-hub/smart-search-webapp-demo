steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/${PROJECT_ID}/${REPO_ID}', '.']
# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/${PROJECT_ID}/${REPO_ID}']
# Deploy container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: ['run', 'deploy', '${REPO_ID}', '--image', 'gcr.io/${PROJECT_ID}/${REPO_ID}', '--region', 'us-central1', '--platform', 'managed','--port','80']
images:
- gcr.io/${PROJECT_ID}/${REPO_ID}
